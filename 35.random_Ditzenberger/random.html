<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<div class="sideBySide">
<img class="logo" id="leftImage" onClick="randomizer(event)" src="images/01.jpg" alt="mazoku">
<img class="logo" id="middleImage" onClick="randomizer(event)" src="images/02.jpg" alt="mazoku">
<img class="logo" id="rightImage" onClick="randomizer(event)" src="images/03.jpg" alt="mazoku">
</div>

</body>
	
<script>
	
	// elements that can change

var leftImage = document.getElementById("leftImage");
var middleImage = document.getElementById("middleImage");
var rightImage = document.getElementById("rightImage");
	
	// list of images in the images folder
	
var wbrb = "images/01.jpg";
var brb = "images/02.jpg";
var brw = "images/03.jpg";
var bwrb = "images/04.jpg";
var grad = "images/05.jpg";
	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
//	console.log("var x =" + x)
	console.log(event.currentTarget.id);
	if (x==1){
		event.currentTarget.src = wbrb;
	}
	
	if (x==2){
		event.currentTarget.src = brb;
	}
	
	if (x==3){
		event.currentTarget.src = brw;
	}
	
	if (x==4){
		event.currentTarget.src = bwrb;
	}
	
	if (x==5){
		event.currentTarget.src = grad;
	}
}
	

</script>

</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/truism.css" rel="stylesheet" type="text/css">
</head>

<body>

<div>
  <video id="displayed_video" preload="auto" muted="muted" autoplay="autoplay" loop="loop" >
    <source src="video/truismvideo.mp4" type="video/mp4">
  </video>
</div>
	
<div class="centered_text">
<h1 id="truism" onmouseover="onTruismText()" onmouseout="outTruismText()" onClick="changeVideo()">EVERY ACHIEVEMENT REQUIRES A SACRIFICE</h1>
</div>	
	
<script>
	
 // stuff for sound
	
var mySound = new Audio("sounds/Changes.mp3");
	
var channel = 1;
var pausedAt = 0;
	
 // reference to video element
	
var displayed_video = document.getElementById("displayed_video");
	
 // references to the videos
	
var truism1 = "video/truismvideo.mp4";
var truism2 = "video/truismvideo2.mp4";
	
function onTruismText(){
	console.log("clicked truism text");
	document.getElementById("displayed_video").style.filter = "invert(100%)";
}
	
function outTruismText(){
	console.log("moving out of truism text");
	document.getElementById("displayed_video").style.filter = "invert(0%)";
}
	
function changeVideo(){
	console.log("will change video");
	pausedAt = displayed_video.currentTime;
	if (channel == 0){
		displayed_video.src = truism1;
		displayed_video.currentTime = pausedAt;
		channel = 1;
	}
	else{
		displayed_video.src = truism2;
		displayed_video.currentTime = pausedAt;
		channel = 0;
	}
	
	mySound.play();
}

</script>
</body>
</html>
